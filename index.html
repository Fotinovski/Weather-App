<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="web-title">Weather App</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="" class="favicon" type="image/x-icon" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search" />
        <button><i class="fas fa-search"></i></button>
      </div>
      <div class="weather loading">
        <div class="city-container flex">
          <i class="fas fa-map-marker-alt"></i>
          <div class="region">
            <h1 class="city"></h1>
            <span class="country"></span>
          </div>
        </div>
        <div class="date-container">
          <span class="date"></span>
        </div>

        <div class="temp-container">
          <h1 class="temp"></h1>
          <div class="flex-between">
            <p class="feels_like"></p>
            <p class="min-max_temp" title="min and max temperature"></p>
          </div>
        </div>

        <div class="flex description-container">
          <img src="" alt="" class="icon" />
          <div class="description"></div>
        </div>

        <div class="more-info">
          <div class="flex">
            <p class="humidity"></p>
          </div>
          <div class="flex">
            <p class="pressure"></p>
          </div>
          <div class="flex">
            <p class="wind"></p>
          </div>
          <div class="flex">
            <p class="wind-direction"></p>
            <i class="fas fa-angle-double-up wind-deg"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
